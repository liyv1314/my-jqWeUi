<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>

    <title>预约看房</title>

    <link rel="stylesheet" href="/static/font-awesome-4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/jquery-weui.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

<div class="weui-cells weui-cells_form" style="margin: 10px;padding: 10px">
    <div class="weui-cell weui-cell_vcode" style="height: 35px;font-size: 15px;">
        <div class="weui-cell__bd">
            <input class="weui-input" type="tel" placeholder="请输入手机号">
        </div>
        <div class="weui-cell__ft">
            <button class="weui-vcode-btn" style="font-size: 15px;background-color: #f55843;color: #ffffff">获取验证码
            </button>
        </div>
    </div>

    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" placeholder="请输入文本">
            </div>
        </div>
    </div>

    <div class="weui-btn-area">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips"
           style="background-color: #f55843;color: #ffffff;height: 40px;font-size:16px;">确定</a>
    </div>
</div>

<div class="weui-cells weui-cells_form" style="margin: 10px;padding: 5px;font-size: 15px">
    <div class="weui-cell">
        <div class="weui-cell__hd" style="text-align: center"><label class="weui-label">门店选择</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请选择">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd" style="text-align: center"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入姓名">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd" style="text-align: center"><label class="weui-label">手机号码</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入手机号码">
        </div>
    </div>
    <!--<div class="weui-cell">-->
        <!--<div class="weui-cell__hd" ><label class="weui-label">性别</label></div>-->
        <!--<div class="weui-cell__bd">-->
            <!--<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入性别">-->
        <!--</div>-->
    <!--</div>-->
    <div class="weui-cell">
        <div class="weui-cell__hd" style="text-align: center"><label  class="weui-label">性别</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" id="sex" type="text" value="">
        </div>
    </div>

</div>

<div class="weui-tab">
    <div class="weui-tabbar">
        <a href="/index.html" class="weui-tabbar__item">
            <!--<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>-->
            <div class="weui-tabbar__icon">
                <i class="fa fa-home"></i>
            </div>
            <p class="weui-tabbar__label">房源</p>
        </a>
        <a href="/see_room/index.html" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <i class="fa fa-eye"></i>
            </div>
            <p class="weui-tabbar__label">预约看房</p>
        </a>
        <a href="/fu_wu/index.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="fa fa-heart"></i>
            </div>
            <p class="weui-tabbar__label">服务预约</p>
        </a>
        <a href="/user/index.html" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <i class="fa fa-user"></i>
            </div>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>

</body>

<script src="/static/js/jquery-2.1.4.js"></script>
<script src="/static/js/jquery-weui.min.js"></script>

<!--<script src="/static/js/fastclick.js"></script>-->
<script src="/static/js/swiper.min.js"></script>

<script>
    $("#sex").picker({
        title: "请选择您的性别",
        cols: [
            {
                textAlign: 'center',
                values: ['男性', '女性']
            }
        ],
        onChange: function (p, v, dv) {
            console.log(p, v, dv);
        },
        onClose: function (p, v, d) {
            console.log("close");
        }
    });
</script>
</html>
